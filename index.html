<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TIK TAC TOE</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script defer src="script.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap');
  </style>
</head>
<body>
<header>
    <h1>Tik Tac Toe</h1>
    <h2><span>Pink</span>'s Turn</h2>
</header>
<section id="board">
    <div id="cell0"></div>
    <div id="cell1"></div>
    <div id="cell2"></div>

    <div id="cell3"></div>
    <div id="cell4"></div>
    <div id="cell5"></div>

    <div id="cell6"></div>
    <div id="cell7"></div>
    <div id="cell8"></div>
</section>
<section id="score">
        <div>Pink: 0</div>
        <div>Green: 0</div>
</section>
<button>PLAY AGAIN</button>
</body>

</html>
